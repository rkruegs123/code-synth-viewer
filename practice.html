<!DOCTYPE html>
<html lang="en">
<head>
    <title>fMRI Stimuli</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>

    <link href="./style1.css" rel="stylesheet"/>
    <link href="./solarized.css" rel="stylesheet"/>
    <link href="./xq-light.css" rel="stylesheet"/>
    <link href="./xq-dark.css" rel="stylesheet"/>
    <link href="./blackboard.css" rel="stylesheet"/>
    <script type="text/javascript" src="stim_final.json"></script>

	<style type="text/css">
#rest_div {
	margin:auto;
	width:100%;
	height:100%;
}
#question {
	font-size:36px;
}
.CodeMirror {
	font-size:36px;
}
	</style>


<script type = "text/javascript">


  window.onload = function () {

    var editableCodeMirror = CodeMirror.fromTextArea(document.getElementById('codesnippet_editable'), {
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        mode: "text/x-c++src",
        theme: "blackboard",
        lineWrapping: true,
        autofocus: true
    });
    editableCodeMirror.setSize(null, $(window).height()-200);
    editableCodeMirror.setOption("theme", "blackboard");
    editableCodeMirror.setOption("mode", "text/x-c++src");

};

      $(document).ready(function() { 

        $('#codesnippet_editable').focus();
    
        $("#textarea_div").height($(window).height()-100);
        $("#codesnippet_editable").css("height", "100%");

      });


</script>
</head>
<body>

  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <script src="codemirror/addon/edit/closebrackets.js"></script>
  <script src="codemirror/addon/edit/continuecomment.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/clike/clike.js"></script>

<div>
    
<textarea rows="4" cols="50" name="codesnippet_editable" id="codesnippet_editable" autofocus></textarea>

</div>
<script>
  window.onload = function () {

    var editableCodeMirror = CodeMirror.fromTextArea(document.getElementById('codesnippet_editable'), {
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        mode: "text/plain",
        theme: "blackboard",
        lineWrapping: true,
        autofocus: true
    });
    editableCodeMirror.setSize(null, $(window).height()-200);
    editableCodeMirror.setOption("theme", "blackboard");
    editableCodeMirror.setOption("mode", "text/x-c++src");
    editableCodeMirror.setValue("Use this space to practice writing prose.\nNote: In the experiment, the text editor will not have C++ highlighting when you are writing prose\n\nExample:\n\nThe quick brown fox jumps over the lazy dog\n\n\n\n\n\nUse this space to practice writing code in C++.\n\nExample:\n\nfor (int i = 0; i < 10; ++i) {\n\tcout << i << endl;\n}\n\n\n\n");
  };
</script>

</body>
</html>
